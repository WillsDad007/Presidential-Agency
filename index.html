<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Agency</title>
    <link rel="stylesheet" href="login.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <marquee behavior="" direction="">Made by Will and Sihan</marquee>
    <div class="container p-5 my-5 bg-warning text-white">
        <h1>Welcome to Presidential Agency</h1>
        <div id="registrationForm">
            <h2>Create an Account</h2>
            <form id="registerForm">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="regUsername" required><br>
                <br><label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword" required><br>
                <br><button type="submit" id="registerButton">Register</button>
            </form>
        </div>
        <div id="loginForm" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="output"></div>
    </div>
    <button onclick="myFunction()" class="btn btn-primary">Toggle dark mode</button>
    <script src="login.js"></script>
</body>
</html>
